<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content" class="container-fluid">
  <div class="row mx-4 my-4">

    <!-- 좌측 사이드 메뉴 -->
    <div class="col-xl-2">
      <!-- 연구생 정보 -->
      <div class="row mb-3">
        <div class="col-xl-12">
          <div class="card border border-dark">
            <!-- Card Header -->
            <div class="card-header bg-dark text-white">
              <h5 class="m-0"><b>연구생 정보</b></h5>
            </div>

            <!-- Card Body -->
            <div class="card-body text-dark">
              <div><p class="card-text"><strong>이름</strong> : 염동빈</p></div>
              <div><p class="card-text"><strong>학번</strong> : 2017305045</p></div>
              <div><p class="card-text"><strong>재학정보</strong> : 4학년</p></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 게시글 검색 빠른메뉴 -->
      <form method="GET">
        <div class="row">
          <div class="col-sm-8 mb-3">
            <input type="text" class="form-control border-dark" name="searchValue" placeholder="게시글 제목입력">
          </div>
          <div class="col-sm-4 mb-3">
            <button type="submit" class="btn btn-dark btn-block me-4">검색</button>
          </div>
          <input type="hidden" class="form-control" name="searchFilter" value="title"/>
        </div>
      </form>

      <!-- 게시판 빠른메뉴 -->
      <div class="row mb-3 mb-xl-0">
        <div class="col-xl-12">
          <div class="card border border-dark">
            <!-- Card Header -->
            <div class="card-header bg-dark text-white">
              <h5 class="m-0"><b>공지사항</b></h5>
            </div>

            <!-- Card Body -->
            <div class="card-body text-dark">
              <div><a class="card-text text-dark" href="/notice/all/board"><b>전체 공지사항</b></a></div>
              <div><a class="card-text text-dark" href="/notice/normal/board">일반 공지사항</a></div>
              <div><a class="card-text text-dark" href="/notice/lecture/board">수업 공지사항</a></div>
              <div><a class="card-text text-dark" href="/notice/laboratory/board">연구 공지사항</a></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- 우측 게시판 보드 -->
    <div class="col-xl-10">
      <div class="card border border-dark h-100">
        <!-- Card Header -->
        <div class="card-header bg-dark text-white">
          <h5 class="m-0"><b>의약품 목록 조회</b></h5>
        </div>

        <!-- Card Body -->
        <div class="card-body text-dark">
          <table class="table table-hover table-sm">
            <thead class="table-dark">
            <tr>
              <th style="width: 5%" class="text-center" >순번</th>
              <th style="width: 10%" class="text-start" >제품명</th>
              <th style="width: 10%" class="text-center" >업체명</th>
              <th style="width: 10%" class="text-center" >허가일</th>
              <th style="width: 10%" class="text-center" >취소일자</th>
              <th style="width: 10%" class="text-center" >취소/취하</th>
              <th style="width: 10%" class="text-center" >변경일자</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="info : ${medicationInfo}">
              <td class="text-center" th:text="${info.id}"></td>
              <td class="text-start">
                <a class="text-dark" th:href="@{/info/medication/${info.id}}" th:text="${info.itemName}"></a>
              </td>
              <td class="text-center" th:text="${info.enterpriseName}"></td>
              <td class="text-center" th:text="${info.permitDate}"></td>
              <td class="text-center" th:text="${info.cancelDate}"></td>
              <td class="text-center" th:text="${info.cancelName}"></td>
              <td class="text-center" th:text="${info.changeDate}"></td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- 게시글 검색 및 글쓰기, 페이지네이션 -->
        <div class="text-dark"><hr>
          <div class="row mb-2">
            <!-- Column 1: Manage Title Header -->
            <div class="col-sm-2 text-start">
              <button class="btn btn-dark ms-4" onclick="location.href='/manage/posts/title';">글머리 관리</button>
            </div>

            <!-- Column 2: Search Form -->
            <div class="col-sm-8 text-center">

              <form method="GET">
                <div class="row align-items-center">
                  <!-- Sub Column 1: Search Category -->
                  <div class="col-sm-2 text-end">
                    <select class="form-select-sm text-start" name="searchFilter">
                      <option value="itemName">제품명</option>
                      <option value="enterpriseName">업체명</option>
                    </select>
                  </div>
                  <!-- Sub Column 2: Input Search Keyword -->
                  <div class="col-sm-8 text-center">
                    <input type="text" class="form-control border-dark" name="searchValue" placeholder="검색어 입력">
                  </div>
                  <!-- Sub Column 3: Search Button -->
                  <div class="col-sm-2 text-start">
                    <button type="submit" class="btn btn-dark me-4">검색</button>
                  </div>
                </div>
              </form>
            </div>

            <!-- Column 3: Writing Post Form -->
            <div class="col-sm-2 text-end">
              <button class="btn btn-dark me-4" onclick="location.href='/notice/all/posts/form';">글쓰기</button>
            </div>
          </div>

          <!-- Pagination -->
          <nav class="mb-2" aria-label="Page navigation Sample">
            <ul class="pagination pagination-sm m-0 justify-content-center"
                th:with="startPage = ${(pageNumber/maxPage) * maxPage + 1},
                endPage=(${(totalPages == 0) ? 1 : (startPage + (maxPage - 1) < totalPages ? startPage + (maxPage - 1) : totalPages)})"
            >
              <li class="page-item">
                <a class="page-link" th:href="@{/info/medication(searchValue=${searchValue}, searchFilter=${searchFilter}, page=0)}">첫 페이지</a>
              </li>
              <li class="page-item">
                <a class="page-link" th:href="@{/info/medication(searchValue=${searchValue}, searchFilter=${searchFilter}, page=${pageNumber - 1})}">&laquo;</a>
              </li>

              <li th:each="page: ${#numbers.sequence(startPage, endPage)}" class="page-item" th:classappend="${page == pageNumber + 1} ? 'active'">
                <a class="page-link" th:text="${page}" th:href="@{/info/medication(searchValue=${searchValue}, searchFilter=${searchFilter}, page=${page - 1})}"></a>
              </li>

              <li class="page-item">
                <a class="page-link" th:href="@{/info/medication(searchValue=${searchValue}, searchFilter=${searchFilter}, page=${pageNumber + 1})}">&raquo;</a>
              </li>

            <li class="page-item">
              <a class="page-link" th:href="@{/info/medication(searchValue=${searchValue}, searchFilter=${searchFilter}, page=${lastPage})}">끝 페이지</a>
            </li>
            </ul>
          </nav>
        </div>

      </div>
    </div>

  </div>
</div>

<style>
    .page-item.active .page-link {
        font-weight: bold;
        background-color: black;
    }

    .page-item.disabled .page-link {
        color: gray;
        background-color: #e6e6e6;
    }
</style>
</html>
