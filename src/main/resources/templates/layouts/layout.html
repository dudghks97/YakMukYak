<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통 헤더 -->
<head th:replace="fragments/header :: headerFragment">
    <meta charset="UTF-8">
</head>

<body class="d-flex flex-column min-vh-100" style="padding-top: 62px">
    <!-- 공통 navbar -->
    <nav th:replace="fragments/navbar :: navbarFragment"></nav>

    <!-- 공통 banner -->
    <div th:replace="fragments/banner :: bannerFragment"></div>

    <!-- content 영역 -->
    <div layout:fragment="content"></div>

    <!-- 공통 footer -->
    <section th:replace="fragments/footer :: footerFragment"></section>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>

    <!-- MDB JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
            type="text/javascript">
    </script>
</body>
</html>
