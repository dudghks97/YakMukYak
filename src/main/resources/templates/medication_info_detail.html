<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content" class="container-fluid">
    <div class="row mx-4 my-4">

        <!-- 좌측 사이드 메뉴 -->
        <div class="col-xl-2">
            <!-- 의약품 이름 검색 빠른메뉴 -->
            <div class="col-xl-12">
                <div class="card border border-dark">
                    <!-- Card Header -->
                    <div class="card-header bg-dark text-white">
                        <h5 class="m-0"><b>빠른 검색</b></h5>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body text-dark">
                        <form method="GET">
                            <div class="row">
                                <div class="col-sm-4 mb-3">
                                    <select class="form-select-sm text-start" name="searchFilter">
                                        <option value="itemName">제품명</option>
                                        <option value="enterpriseName">업체명</option>
                                    </select>
                                </div>
                                <div class="col-sm-8 mb-3">
                                    <input type="text" class="form-control border-dark" name="searchValue" placeholder="검색어 입력">
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-dark btn-block me-4">검색</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <BR>

            <!-- 정보조회 빠른메뉴 -->
            <div class="row mb-3 mb-xl-0">
                <div class="col-xl-12">
                    <div class="card border border-dark">
                        <!-- Card Header -->
                        <div class="card-header bg-dark text-white">
                            <h5 class="m-0"><b>정보조회</b></h5>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body text-dark">
                            <div><a class="card-text text-dark" href="info/medication"><b>의약품 정보조회</b></a></div>
                            <div><a class="card-text text-dark" href="info/functional_food">건강기능식품 정보조회</a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 우측 게시판 보드 -->
        <div class="col-xl-10">
            <div class="card border border-dark h-100">
                <!-- Card Header -->
                <div class="card-header bg-dark text-white">
                    <h5 class="m-0"><b>의약품 목록 조회</b></h5>
                </div>

                <!-- Card Body -->
                <div class="card-body text-dark">
                    <h4 class="card-title">기본정보</h4>
                    <div class="table-responsive">
                        <table class="table table-borderless table-sm">
                            <tr>
                                <td class="text-start"><strong>제품명</strong></td>
                                <td class="text-start" th:text="${medicationInfo.itemName}"></td>
                            </tr>
                            <tr>
                                <td class="text-start"><strong>업체명</strong></td>
                                <td class="text-start" th:text="${medicationInfo.enterpriseName}"></td>
                            </tr>
                            <tr>
                                <td class="text-start"><strong>허가일</strong></td>
                                <td class="text-start" th:text="${medicationInfo.permitDate}"></td>
                            </tr>
                            <tr>
                                <td class="text-start"><strong>품목기준코드</strong></td>
                                <td class="text-start" th:text="${medicationInfo.itemSeq}"></td>
                            </tr>
                            <tr>
                                <td class="text-start"><strong>취소/취하구분</strong></td>
                                <td class="text-start" th:text="${medicationInfo.cancelName}"></td>
                            </tr>
                            <tr>
                                <td class="text-start"><strong>취소/취하일자</strong></td>
                                <td class="text-start" th:text="${medicationInfo.cancelDate}"></td>
                            </tr>
                        </table>
                    </div>
                    <hr>

                    <h4 class="card-title">원료약품 및 분량</h4>
                    <strong><p th:text="'유효성분 : ' + ${medicationInfo.mainIngredient}"></p></strong>
                    <p th:text="'원료성분 : ' + ${medicationInfo.materialName}"></p>
                    <p th:text="${medicationInfo.ingredientName}"></p>
                    <p th:text="'용량 : ' + ${medicationInfo.totalContent}"></p>
                    <hr>

                    <h4 class="card-title">효능효과</h4>
                    <p th:text="${medicationInfo.efficacy}"></p>
                    <hr>

                    <h4 class="card-title">용법용량</h4>
                    <p th:text="${medicationInfo.useMethod}"></p>
                    <hr>

                    <h4 class="card-title">보관방법</h4>
                    <p th:text="${medicationInfo.storageMethod}"></p>
                    <hr>

                    <h4 class="card-title">사용상의 주의사항</h4>
                    <p th:text="${medicationInfo.precaution}"></p>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    .page-item.active .page-link {
        font-weight: bold;
        background-color: black;
    }

    .page-item.disabled .page-link {
        color: gray;
        background-color: #e6e6e6;
    }
</style>
</html>
